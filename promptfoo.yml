# Esempio di promptfoo.yml
prompts:
  - 'Convert this English to {{language}}: {{input}}'
  - 'Translate to {{language}}: {{input}}'

tests:
  - prompt: 'Convert this English to {{language}}: {{input}}'
    vars:
      language: French
      input: Hello world
  - prompt: 'Translate to {{language}}: {{input}}'
    vars:
      language: Spanish
      input: Where is the library?
